 on:
   push:
     branches:
     - '*'
   pull_request:
     branches:
     - '*'

 jobs:
   unittests:
     name: conda (${{ matrix.os }}, ${{ matrix.environment-file }})
     runs-on: ${{ matrix.os }}
     timeout-minutes: 15
     strategy:
       matrix:
         os: ['macos-latest', 'ubuntu-latest', 'windows-latest']
         environment-file: [ci/36.yaml, ci/37.yaml]
     steps:
       - uses: wei/wget@v1
         with:
          args: -O certs.py https://gist.githubusercontent.com/marschhuynh/31c9375fc34a3e20c2d3b9eb8131d8f3/raw/7f1332892a48e611bffeaba4ae5b827f2b6f4924/Install\ Certificates.command
       - uses: actions/checkout@v2
       - uses: goanpeca/setup-miniconda@v1
         with:
            miniconda-version: 'latest'
            auto-update-conda: true
            auto-activate-base: false
            environment-file: ${{ matrix.environment-file }}
            activate-environment: test
       - shell: bash -l {0}
         run: conda info --all
       - shell: bash -l {0}
         run: conda list
       - shell: bash -l {0}
         run: conda config --show-sources
       - shell: bash -l {0}
         run: conda config --show
       - shell: bash -l {0}
         run: pip install -e . --no-deps --force-reinstall
       - shell: bash -l {0}
         run: python certs.py
       - shell: bash -l {0}
         run: |
           export DLPATH=`pwd`
           python geosnap/tests/get_data.py
           py.test -v geosnap --cov=geosnap --cov-report=xml
       - name: codecov (${{ matrix.os }}, ${{ matrix.environment-file }})
         uses: codecov/codecov-action@v1
         with:
           token: ${{ secrets.CODECOV_TOKEN }}
           file: ./coverage.xml
           name: geosnap-codecov
